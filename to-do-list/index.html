<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>To do List Pessoal</title>
</head>
<body>
    <header>
        <a href="https://git.io/typing-svg"><img src="https://readme-typing-svg.herokuapp.com?font=Playfair+Display&weight=500&size=30&pause=1000&color=FF0000&center=true&vCenter=true&width=550&lines=Seja+muito+bem-vindo!" alt="Typing SVG" /></a>
    </header>

    <main>
        <div class="todo-container">
            <h1>Metas Diárias</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Adicione uma nova tarefa..." required>
                <select id="day-select">
                    <option value="Segunda-Feira">Segunda-Feira</option>
                    <option value="Terça-Feira">Terça-Feira</option>
                    <option value="Quarta-Feira">Quarta-Feira</option>
                    <option value="Quinta-Feira">Quinta-Feira</option>
                    <option value="Sexta-Feira">Sexta-Feira</option>
                    <option value="Sábado">Sábado</option>
                    <option value="Domingo">Domingo</option>
                </select>
                <input type="date" id="date-input">
                <input type="time" id="time-input">
                <button type="submit">Adicionar</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
    </main>

    <footer>
        Desenvolvido por <a href="https://linkedin.com/in/felipe-mascena/">Felipe Mascena</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
